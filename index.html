<!DOCTYPE html>
<html lang="en">
<head>

  <title>Codeando a ciegas</title>

<body>
  <form class="" action="index.html" method="post">
    <h1>Animate, escribe tu post!</h1>
      <label for="">Autor :</label>

    <button type="button" name="button" id="añadir">Añadir post</button>
    <br><br>
    <div name="name" rows="8" cols="80" id="impresion"></div>

  </form>
